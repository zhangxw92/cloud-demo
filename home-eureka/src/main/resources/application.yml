
server:
  port: 7001
spring:
  application:
    name: eurekaServer
eureka:
  instance:
    hostname: eurekaServer
  client:
    register-with-eureka: false
    fetch-registry: false
    service-url:
      defaultZone: http://localhost:7001/eureka/
  server:
    enable-self-preservation: false
    eviction-interval-timer-in-ms: 2000
